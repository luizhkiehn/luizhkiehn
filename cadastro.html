
<!DOCTYPE html> 
<html> 
<head> 
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />  
    <title>Loja Virtual</title>
    
    <!-- Latest compiled and minified CSS -->
 	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
 	
 	<link   rel="stylesheet"       href="css/bootstrap.min.css">
 	<script type="text/javascript" src="js/bootstrap.min.js"></script>
 	
	<link   rel="stylesheet"       href="css/jquery.mobile-1.4.5.min.css">
 	<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
 	
	<link   rel="stylesheet"       href="css/style.css">
</head> 
<body>
	
	<!-- Página -->
	<div data-role="page" id="pagina">
	
		<header id="header" data-role="header">
			<img class="pull-left" id="logo" src="img/logo.png" alt="logo" />
			<span id="btnMenu" class="glyphicon glyphicon-menu-hamburger pull-right" aria-hidden="true"></span>
			<span id="title">LOJA VIRTUAL</span>
			<br style="clear:both;"/>
		</header>
		
		<article id="principal" data-role="main" class="ui-content">
			<div class="ui-grid-a meu-grid">
			
				<nav class="ui-block-a" id="menu">
					<ul data-role="listview" data-inset="true">
						<li class="divisor" data-role="list-divider">MENU</li>
						<li><a href="index.html" data-ajax="false">Produtos</a></li>
						<li><a href="galeria.html" data-ajax="false">Quem já comprou</a></li>
						<li><a href="cadastro.html" data-ajax="false">Cadastre-se</a></li>
					</ul>
				</nav>
				
				<div class="ui-block-b" id="conteudo">
					<div style="max-width: 410px;padding-left: 10px;">
					
						<h2>Cadastre-se já!</h2>
						
						<form id="cadastro" method="post" action="#">
							<label for="nome">Nome:</label>
							<input type="text" name="nome" id="nome" placeholder="Nome completo" />
							
							<label for="sexo">Sexo:</label>
							<fieldset id="sexo" data-role="controlgroup" data-type="horizontal" data-mini="true">
						        <input type="radio" name="radio-choice-b" id="radio-choice-c" value="list" checked="checked">
						        <label for="radio-choice-c">Masculino</label>
						        <input type="radio" name="radio-choice-b" id="radio-choice-d" value="grid">
						        <label for="radio-choice-d">Feminino</label>
							</fieldset>
							
							<label for="email">E-mail:</label>
							<input type="email" name="email" id="email" placeholder="" />
							
							<label for="senha">Senha:</label>
							<input type="password" name="senha" id="senha" placeholder="" />
							
							<button type="submit" style="width:auto;"
								class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-check">Enviar</button>
						</form>
						
					</div>
				</div>
				
			</div>
		</article>
		
		<footer id="footer" data-role="footer">
			<h1>João Electro &copy;</h1>
			<h2>Comércio eletrônico de coisas ltda.</h2>
		</footer>
	</div>
	
	
	<script type="text/javascript">
		$("#btnMenu").click(function(){
			$("#menu").slideToggle();
		});
		
		$(window).resize(function(){
			if ( $(window).width() > 720 ) {
				$("#menu").css('display', 'block');
			} else {
				$("#menu").css('display', 'none');
			}
		});
		
		$(document).ready(function(){
			if ( $(window).width() > 720 ) {
				$("#menu").css('display', 'block');
			} else {
				$("#menu").css('display', 'none');
			}
		});
	</script>

</body> 
</html>
